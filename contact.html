<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <form action="contact_form.php" method="post">
            <!-- input for the users name -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your name:" required>
        </form>
    </div>
    <div>
        <p>
            <label for="emailAddr">Email address:</label>
            <!-- TODO: Add regular expression to pattern -->
            <input type="email" id="emailAddr" name="emailAddr" pattern="[a-zA-Z0-9-_\.]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*" placeholder="name@domain.com">
        </p>
    </div>
    <div>
        <p>
            <label for="dateToContact">Date contact:</label>
            <input type="date" id="dateToContact" name="dateToContact" required>
        </p>
    </div>
</body>
</html>
